<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            background: linear-gradient(45deg, #1e90ff, #9370db, #ff69b4);
            background-size: 600% 600%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de la Biblioteca">
        <h1>Nombre de la Biblioteca</h1>
    </header>
    <a href="lectores_socios.html" class="button">Ir a Lectores y Socios</a>
</body>
</html>
